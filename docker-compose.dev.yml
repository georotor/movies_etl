version: '3'
services:
  elastic:
    image: elasticsearch:7.17.8
    entrypoint: ["/opt/es_entrypoint.sh"]
    volumes:
      - ./es/entrypoint.sh:/opt/es_entrypoint.sh
      - ./es/schema.sh:/opt/es_schema.sh
      - elastic_data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1000m -Xmx1000m
    ports:
      - 9200:9200
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -I http://localhost:9200 | grep -q 'HTTP/1.1 200 OK'",
        ]
      interval: 1s
      timeout: 5s
      retries: 120
  kibana:
    image: kibana:7.17.8
    environment:
      - ELASTICSEARCH_HOSTS=["http://elastic:9200"]
    ports:
      - 5601:5601
    depends_on:
      - elastic
  db:
    image: postgres:13
    volumes:
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql:ro
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - ./.env.db
    depends_on:
      - elastic
  etl:
    build: ./etl
    container_name: etl
    env_file:
      - ./.env
      - ./.env.db
    depends_on:
      elastic:
        condition: service_healthy
volumes:
  elastic_data:
  postgres_data:

